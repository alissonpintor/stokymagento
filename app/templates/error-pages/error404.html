<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error 404</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Estilos CSS -->
    {% assets "css" %}
    <link href="{{ ASSET_URL }}" rel="stylesheet" type="text/css">
    {% endassets %}
    <link href="{{ url_for('static', filename='css/error-pages.css') }}" rel="stylesheet" type="text/css">
</head>

<body style="">
    <div class="error-404">
        <div class="error-code m-b-10 m-t-20">404
            <i class="fa fa-warning"></i>
        </div>
        <h2 class="error-title font-bold">Oops! A pagina que você tentou acessar não foi encontrada.</h2>

        <div class="error-desc">
            Desculpe, mas a página que você tentou acessar não foi encontrada ou não existe.
            <br> Qualquer dúvida contate o administrador do sistema.
            <div>
                <br>
                <!-- <a class=" login-detail-panel-button btn" href="http://vultus.de/"> -->
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                    <span class="glyphicon glyphicon-home"></span> Ir para o Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Scripts JS minificados -->
    {% assets "js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

</body>

</html>
